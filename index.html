<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Direct Proxy Launcher</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding-top: 10vh;
    }
    input, button {
      padding: 12px;
      width: 80%;
      max-width: 450px;
      margin: 8px;
      background: #222;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: #333;
    }
    button:hover {
      background: #444;
    }
    #status {
      margin-top: 1em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üåê Launch Website via Proxy</h1>
  <input id="urlInput" placeholder="https://example.com" />
  <button id="launchBtn">Launch Now</button>
  <div id="status"></div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const launchBtn = document.getElementById('launchBtn');
    const statusDiv = document.getElementById('status');

    const proxies = [
      u => `https://4everproxy.com/browse.php?u=${encodeURIComponent(u)}&b=4`,
      u => `https://proxysite.com/go.php?u=${encodeURIComponent(u)}&b=4`
    ];

    launchBtn.addEventListener('click', () => {
      const raw = urlInput.value.trim();
      if (!/^https?:\/\//.test(raw)) {
        statusDiv.textContent = '‚ö†Ô∏è Please enter a valid URL starting with http:// or https://';
        return;
      }

      statusDiv.textContent = 'Launching via proxy...';
      const proxyUrl = proxies[Math.floor(Math.random() * proxies.length)](raw);
      window.location.href = proxyUrl;
    });
  </script>
</body>
</html>
