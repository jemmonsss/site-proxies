<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>J_emmons_07 Proxy Launcher</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding-top: 10vh;
    }
    input, button {
      padding: 12px;
      width: 80%;
      max-width: 450px;
      margin: 8px;
      background: #222;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: #333;
    }
    button:hover {
      background: #444;
    }
    #status {
      margin-top: 1em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üåê J_emmons_07 Proxy Redirect</h1>
  <input id="urlInput" placeholder="https://example.com" />
  <button id="launchBtn">Launch via Proxy</button>
  <div id="status"></div>

  <script>
    const launchBtn = document.getElementById('launchBtn');
    const statusDiv = document.getElementById('status');
    const urlInput = document.getElementById('urlInput');

    launchBtn.onclick = async () => {
      const raw = urlInput.value.trim();
      if (!/^https?:\/\//.test(raw)) {
        statusDiv.textContent = '‚ö†Ô∏è Please enter a valid URL starting with http:// or https://';
        return;
      }

      statusDiv.textContent = 'üîÑ Connecting to proxy...';

      try {
        const res = await fetch('https://site-proxies.onrender.com/proxy?url=' + encodeURIComponent(raw));
        const content = await res.text();

        // Open the proxied page in a new tab
        const win = window.open();
        if (win) {
          win.document.open();
          win.document.write(content);
          win.document.close();
        } else {
          statusDiv.textContent = '‚ùå Pop-up blocked. Please allow pop-ups.';
        }
      } catch (err) {
        statusDiv.textContent = '‚ùå Failed to launch via proxy.';
        console.error(err);
      }
    };
  </script>
</body>
</html>
